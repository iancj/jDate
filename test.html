<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<div id="test"></div>
	<script>
	window.onload=function(){
		var test=document.querySelectorAll("#test");
		var now=new Date(),
			year=now.getFullYear(),
			month=now.getMonth(),
			date=now.getDate();

		test[0].innerHTML=year+"-"+month+"-"+date;
	};
	</script>
</body>
</html>
