<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基于zepto开发的一款专注于移动设备的日期选择控件（For pad/phone） iancj</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="dist/zepto.jdate-min.css">
    <style>
    .info{color:#333;padding:10px;}
    .info>div{padding-bottom:15px;}
    .info>p{line-height:1.2em;}
    </style>
</head>

<body>

    <section class="info">
        <div>Demo <input type="text" class="jdate"></div>
        <p>请在移动设备上访问访问</p>
        <p>或者在chrome开发者工具中勾选Emulate touch screen</p>
        <p><a href="https://github.com/iancj/jDate" target="_blank">Github地址</a></p>
    </section>

    <script src="dist/zepto-min.js"></script>
    <script src="dist/zepto.jdate-min.js"></script>
    <script>
    $(function(){
        $(".jdate").jdate();
    });
    </script>

</body>
</html>
